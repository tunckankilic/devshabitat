  flutter_local_notifications: ^19.3.0
  flutter_screenutil: ^5.9.0
  flutter_secure_storage: ^10.0.0-beta.4
  flutter_slidable: ^4.0.0
  flutter_highlight: ^0.7.0
  geolocator: ^9.0.2
  get: ^4.6.6
  get_storage: ^2.1.1
  google_fonts: ^6.1.0
  google_sign_in: ^7.1.0
  http: ^1.2.0
  image: ^4.1.3
  image_cropper: ^9.1.0
  image_picker: ^1.0.5

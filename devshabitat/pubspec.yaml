  oauth2: ^2.0.2
  path: ^1.8.3
  path_provider: ^2.1.2
  photo_view: ^0.15.0
  share_plus: ^11.0.0
  shared_preferences: ^2.2.2
  sign_in_with_apple: ^7.0.1
  table_calendar: ^3.0.9
  timeago: ^3.6.0
  timezone: ^0.10.1
  url_launcher: ^6.2.2
  uuid: ^4.2.2
  webview_flutter: ^4.7.0
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0
  flutter_facebook_auth: ^6.0.4
  flutter_cache_manager: ^3.3.1
